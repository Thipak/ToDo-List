<div class="row">
	<div class="col"></div>
<div class="container col m-5">
	<h1>To-Do..!!</h1>

	<div class="row m-5">

		<div class="col-sm d-flex justify-content-center align-items-center">

			<input [(ngModel)]="newTask" type="text" value="" class="col-7  shadow-lg form-control bg-light" style="width:300px;">

			<div class="col-1"></div>

			<button (click)="addTask()" class="btn btn-primary  shadow-lg">
				ADD
			</button>
		</div>
	</div>

	<div class="row m-5">
		<div class="col align-items-center">
			<li class="btn "><a class="page-link" href="#" (click)="loadAll()">All</a></li>
			<li class="btn "><a class="page-link" href="#" (click)="loadActive()">Active</a></li>
			<li class="btn "><a class="page-link" href="#" (click)="loadCompleted()">Completed</a></li>
		</div>
	</div>

	<div *ngIf='activeComponent'>
				<div *ngFor="let x of items; let index = index;" class="row mt-3 shadow-sm bg-light">
	
					<div class="col-2"></div>
				<div class="col-7 text-dark h6 align-items-center mt-2">{{x}}</div>
	
				<input (click)="completeTask(index)" type="button"
					value="Complete" class="col-3 btn btn-success">
				</div>
	</div>

	<div *ngIf="completedComponent">
				<div class="btn btn-danger" (click)="deleteAll()">delete all</div>
				<div *ngFor="let x of completed; let index = index;" class="row mt-3 shadow-sm bg-light">
				
					<div class="col-2"></div>
				<div class="col-7 text-dark h6 align-items-center mt-2">{{x}}</div>
				
				<input (click)="deleteTask(index)" type="button"
					value="Delete" class="col-3 btn btn-danger">
				</div>
	</div>

	<div *ngIf="allComponent">
				<!-- Active -->
				<div *ngFor="let x of items; let index = index;" class="row mt-3 shadow-sm bg-light">
	
					<div class="col-2"></div>
				<div class="col-7 text-dark h6 align-items-center mt-2">{{x}}</div>
	
				<input (click)="completeTask(index)" type="button"
					value="Complete" class="col-3 btn btn-success">
				</div>

				<!-- Completed -->
				<div *ngFor="let x of completed; let index = index;" class="row mt-3 shadow-sm bg-light">
				
					<div class="col-2"></div>
				<div class="col-7 text-dark h6 align-items-center mt-2">{{x}}</div>
				
				<input (click)="deleteTask(index)" type="button"
					value="Delete" class="col-3 btn btn-danger">
				</div>
	</div>

</div>
<div class="col"></div>
</div>
